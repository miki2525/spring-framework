<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<form method="post" th:object="${user}">
    <div>
        <label for="name" th:text="#{loginLabel}"></label>
        <input id="name" name="name">
    </div>
    <div>
        <label for="password" th:text="#{passwordLabel}"></label>
        <input id="password" name="password" type="password">
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" th:text="#{sendButton}"></button>
</form>
</body>
</html>
